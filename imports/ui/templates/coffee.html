<template name="coffee">
  <div class="col-xs-12 col-sm-6 col-md-4">
    <div class="thumbnail">
      <a href="/brew/{{name}}" class="">
        <img src="/img/default-brew.jpg" alt="...">
        <div class="caption">
          <h3>{{name}} <span class="label label-default">New</span></h3>
          <p>{{roast}} Roast</p>
        </div>
      </a>
      <div class="caption">
        <p> Added {{tm_now createdAt}} by <a href="/mebrew/{{username}}" class="">{{username}}</a></p>
      </div>
    </div>
  </div>
</template>
