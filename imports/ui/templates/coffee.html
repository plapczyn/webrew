<template name="coffee">
  <div class="col-xs-12 col-sm-6 col-md-4">
    <div class="thumbnail">
      <a href="/brew/{{name}}" class="">
        <img src="/img/default-brew.jpg" alt="...">
        <div class="caption">
          <h3>{{name}} <span class="label label-default">New</span></h3>
          <p>{{roast}} Roast</p>
          <p> Added {{tm_now createdAt}} by {{username}} </p>
        </div>
      </a>
    </div>
  </div>
</template>
