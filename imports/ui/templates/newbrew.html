<template name="newbrew">
    <div id="hero">
        <div class="header">
            <h1>
                <a id="title">newBrew</a>
            </h1>
            <p>The world's foremost coffee network.</p>
            <p> My name is {{> loginButtons align="right"}} and I love coffee! </p>
        </div>
        {{> Header}}
    </div>

    {{#if currentUser}}
    <div class="container">
        <form class="newbrew">
            <div class="row newbrew-container">
                <div class="col-md-8 col-md-offset-2">
                    <div class="thumbnail">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="webrew-input-container">
                                    <h3 class="webrew-input-label">&nbsp;Company</h3>
                                    {{> webrewInput (setupInput1) }}
                                    <!-- <input class="webrew-input" required type="text" name="company" /> -->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="webrew-input-container">
                                    <h3 class="webrew-input-label">&nbsp;Name</h3>
                                    <input class="webrew-input" autocomplete="off" required type="text" name="name" data-toggle="tooltip" data-placement="top"
                                        title="What is the name of the brew?" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="webrew-input-container">
                                    <h3 class="webrew-input-label">&nbsp;Roast</h3>
                                    <select required name="roast" class="webrew-select">
                                        <option style="color: #D5BDAE">Light Roast</option>
                                        <option style="color: #975934">Medium Roast</option>
                                        <option style="color: #653B23">Medium-Dark Roast</option>
                                        <option style="color: #321E11">Dark Roast</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="webrew-input-container">
                                    <h3 class="webrew-input-label">Image</h3>
                                    {{> imgupload }}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="webrew-input-container">
                                    <h3 class="webrew-input-label">Coffee Description</h3>
                                    <textarea required rows="4" class="webrew-textarea"
                                        id="description" data-toggle="tooltip" data-placement="top" title="Tell us about this brew"></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-newbrew btn-lg center-block">
                            <i class="fa fa-coffee" aria-hidden="true"></i> Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    {{/if}}
</template>
