<template name="newbrew">

  <form class="newbrew">
    <input type="text" name="name" placeholder="Type to add new brew" />
  </form>
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="img/default-brew.jpg" alt="...">
      <div class="caption">
        <h3>{{name}} <span class="label label-default">New</span></h3>
        <p>{{roast}} Roast</p>
      </div>
    </div>
  </div>
</template>
