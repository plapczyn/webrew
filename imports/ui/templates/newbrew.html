<template name="newbrew">
  <div id="{{#if currentUser}}hero{{else}}hero-login{{/if}}">
    <ul class="nav nav-pills pull-right">
      <li role="presentation"><a href="/">Home</a></li>
      <li role="presentation" class="active"><a href="/new">New Brew</a></li>
      <li role="presentation"><a href="/me">Me</a></li>
    </ul>
    <div class="header">
      {{#if currentUser}}
      <h1><a href="/" style="a{color: white; text-decoration: none;}">newBrew</a></h1>
      <p>The world's foremost coffee network.</p>
      <p> My name is {{> loginButtons }} and I love coffee! </p>
      {{else}}
      <h1><a href="/" style="a{color: white; text-decoration: none;}">weBrew</a></h1>
      <p>The world's foremost coffee network.</p>
      <p> I'm a member, <span style="a:link{color: white}">{{> loginButtons }}</span></p>
      {{/if}}
    </div>
  </div>
  <div class="container">
  <p> </p>
      <form class="newbrew text-center">
          <div class="form-group">
              <input type="text" name="name" placeholder="What shall we call this delicious brew?" />
          </div>
          <!--Roast Select Option  1-->
          <div class="form-group">
              <input type="text" name="roast" placeholder="What type of roast is it?" />
          </div>
          <!--Roast Select Option  2-->
          <div class="form-group">
              <h5>Option 2: What type of roast is it?</h5>
              <label class="radio-inline">
                  <input style="height:auto;width:auto;" type="radio" name="roast" value="Light Roast">Light Roast
              </label>
              <img class="img-thumbnail img-responsive" src="/img/light_roast_bg.png" alt="light roast" width="75" height="75">
              <label class="radio-inline">
                  <input style="height:auto;width:auto;" type="radio" name="roast" value="Medium Roast">
                  Medium Roast
              </label>
              <img class="img-thumbnail img-responsive" src="/img/medium_roast_bg.png" alt="light roast" width="75" height="75">
              <label class="radio-inline">
                  <input style="height:auto;width:auto;" type="radio" name="roast" value="Medium-Dark Roast">
                  Medium-Dark Roast
              </label>
              <img class="img-thumbnail img-responsive" src="/img/medium-dark_roast_bg.png" alt="light roast" width="75" height="75">
              <label class="radio-inline">
                  <input style="height:auto;width:auto;" type="radio" name="roast" value="Dark Roast">
                  Dark Roast
              </label>
              <img class="img-thumbnail img-responsive" src="/img/dark_roast_bg.png" alt="light roast" width="75" height="75">
          </div>

          <!-- Roast Select Option 3 -->
          <div class="form-group">
              <h5>Option 3: What type of roast is it?</h5>
              <div style="display:inline-block; text-align:left;">
                  <div class="radio">
                      <img class="img-thumbnail img-responsive" src="/img/light_roast_bg.png" alt="light roast" width="100" height="100">
                      <label><input style="height:auto;width:auto;" type="radio" name="roast" value="Light Roast">Light Roast</label>
                  </div>
                  <div class="radio">
                      <img class="img-thumbnail img-responsive" src="/img/medium_roast_bg.png" alt="light roast" width="100" height="100">
                      <label><input style="height:auto;width:auto;" type="radio" name="roast" value="Medium Roast">Medium Roast</label>
                  </div>
                  <div class="radio">
                      <img class="img-thumbnail img-responsive" src="/img/medium-dark_roast_bg.png" alt="light roast" width="100" height="100">
                      <label><input style="height:auto;width:auto;" type="radio" name="roast" value="Medium-Dark Roast">Medium-Dark Roast</label>
                  </div>
                  <div class="radio">
                      <img class="img-thumbnail img-responsive" src="/img/dark_roast_bg.png" alt="light roast" width="100" height="100">
                      <label><input style="height:auto;width:auto;" type="radio" name="roast" value="Dark Roast">Dark Roast</label>
                  </div>
              </div>
          </div>
          <!--Roast Select Option  4 -->
          <div class="form-group">
              <h5>Option 4: What type of roast is it?</h5>
              <select class="form-group" style="width:auto; padding:10px; border-radius:10px;" name="roast">
                  <option>Light Roast</option>
                  <option>Medium Roast</option>
                  <option>Medium-Dark Roast</option>
                  <option>Dark Roast</option>
              </select>
          </div>

          <div class="form-group">
              <input type="text" name="imageURL" placeholder="Where can we find a picture of it?" />
          </div>
          <div class="form-group" and litaray commentary>
              <textarea placeholder="Are you a fan of delicious flavor and literary commentary? Tell us about this brew" rows="3" id="description"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-lg center-block">Submit</button>
      </form>
  </div>
</template>
