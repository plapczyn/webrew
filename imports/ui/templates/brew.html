<template name="brew">
  <div class="col-xs-12 col-sm-6 col-md-6">
    <div class="thumbnail">
      {{#each brew}}
      <a href="/brew/{{name}}" class="">
        <img src="/img/default-brew.jpg" alt="...">
        <div class="caption">
          <h3>Name: {{name}} <span class="label label-default">New</span></h3>
          <p>Roast: {{roast}} </p>
        </div>
      </a>
      {{/each}}
    </div>
  </div>
</template>
