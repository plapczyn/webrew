<template name="rebrew">
  <div class="col-xs-12" >
    <div class="thumbnail" style="box-shadow:5px 5px 5px gray">
      <div class="media">
        <div class="media-left media-middle">
          <img class="media-object" src="{{submitterImage}}" alt="..." style="max-height:100px; width: 100px">
        </div>
        <div class="media-body">
          {{> rating value=ratingNum disabled=true}}
          <h4 class="media-heading">{{title}}</h4>
          <p class="newlines">{{rebrew}}</p>
          <br />
          <p style="display:inline-block"> Added {{tm_now createdAt}} by <a href="/mebrew/{{user}}" >{{user}}</a></p>
        </div>
      </div>
    </div>
  </div>
</template>
