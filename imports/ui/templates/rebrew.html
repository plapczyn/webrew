<template name="rebrew">
  <div class="col-md-6 col-xs-12" >
    <div class="thumbnail">
      <div class="media">
        <div class="media-left">
          <img class="media-object img-circle" src="{{submitterImage}}" alt="..." style="max-height:140px; width: 140px">
          <p > {{> rating value=ratingNum disabled=true}} </p>
        </div>
        <div class="media-body">
          {{#if isOwner}}
            <div class="dropdown" style="position: absolute;right: 15px;">
            <i class="fa fa-pencil-square-o fa-2 dropdown-toggle" aria-hidden="true" data-toggle="dropdown" aria-expanded="false"></i>
            <ul class="dropdown-menu" style="position:relative">
              <li><a class="editRebrewModal" data-toggle="modal" data-target="#EditreBrewingModal" data-keyboard="true">Edit</a></li>
              <li><a class="delRebrewModal" data-toggle="modal" data-target="#DeletereBrewModal" data-keyboard="true">Delete</a></li>
            </ul>
          </div>
            <!--Edit reBrew Modal-->
            <div class="modal fade" id="EditreBrewingModal" role="dialog">
              <div class="modal-dialog modal-sm">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit the reBrew?</h4>
                  </div>
                  <div class="modal-body">
                    <form class="EditsubmitRebrew thumbnail">
                      <div class="form-group">
                        <label>Rebrew title</label>
                          <input required type="text" name="title" class="form-control" value="{{title}}">
                      </div>
                      <div class="form-group">
                        <label>Rebrew details</label>
                        <textarea required type="text" name="rebrew" class="form-control" value="{{rebrew}}"></textarea>
                      </div>
                      <div class="form-group">
                        <label class="advlabel">Aroma</label>
                        <input id="adrating1" class="form-group" type="range" min="0" max="10" value="5">
                        <label class="advlabel">Body</label>
                        <input id="adrating2" class="form-group" type="range" min="0" max="10" value="5">
                        <label class="advlabel">Acidity</label>
                        <input id="adrating3" class="form-group" type="range" min="0" max="10" value="5">
                        <label class="advlabel">Flavor</label>
                        <input id="adrating4" class="form-group" type="range" min="0" max="10" value="5">
                        <label class="advlabel">Balance</label>
                        <input id="adrating5" class="form-group" type="range" min="0" max="10" value="5"> 
                        <label>Overall rating</label><br />
                        <input id="erating" required class="form-group" type="hidden" name="rating" value="{{ratingNum}}">
                        <!-- https://atmospherejs.com/kosst/css-star-rating -->
                        {{> rating value=ratingNum }}
                        <input id="EditrebrewID" type="hidden" value="">
                        <button class="btn btn-info" type="submit" style="float:right">
                          <i class="fa fa-2x fa-coffee" aria-hidden="true"></i>
                        </button>
                     </div>
                   </form>
                 </div>
               </div>
             </div>
            </div>
            <!--Delete reBrew Modal-->
            <div class="modal fade" id="DeletereBrewModal" role="dialog">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Delete reBrew</h4>
                        </div>
                        <div class="modal-body">
                            <h6 class="modal-body">Are you sure you want to remove this reBrew?</h6>
                            <input id="DelrebrewID" type="hidden" value="">
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-warning delete" type="button">
                                <i class="fa fa-check" aria-hidden="true"></i> OK
                            </button>
                            <button class="btn btn-danger" type="button" data-dismiss="modal">
                                <i class="fa fa-times" aria-hidden="true"></i> Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
          {{/if}}
          <div>
            <h3 style="display: inline;">{{title}}</h3>
          </div>
          <p class="newlines">{{rebrew}}</p>
          <br />
          <p style="display:inline-block"> Added {{tm_now createdAt}} by <a href="/mebrew/{{user}}" >{{user}}</a></p>
          <br />
        </div>
      </div>
    </div>
  </div>
</template>
