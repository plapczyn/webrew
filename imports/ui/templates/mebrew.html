<template name="mebrew">
  <div id="hero">
    <ul class="nav nav-pills pull-right">
      <li role="presentation"><a href="/">Home</a></li>
      <li role="presentation"><a href="/new">New Brew</a></li>
      <li role="presentation" class="active"><a class="goMe" style="cursor:pointer">Me</a></li>
    </ul>
    <div class="header">
      <h1>meBrew</h1>
      <p>{{name}}'s Profile</p>
    </div>
  </div>
      <div class="modal fade" id="reBrewingModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Image Maintanance</h4>
                </div>
                <div class="modal-body">
                    <form class="submitRebrew changeImage">
                        <div class="form-group">
                            <label>Change Image</label>
                            <input required type="text" name="url" class="form-control" placeholder="Add a new image URL">
                        </div>
                        <div class="row">
                          <div class="col-sm-1 col-sm-offset-9">
                            <button class="btn btn-info" type="submit">
                                <span class="glyphicon glyphicon-plus" style="font-size:20px" aria-hidden="true"></span>
                            </button>

                          </div>
                        </div>
                    </form>
                </div>
                <!--<div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>-->
            </div>
        </div>
    </div>
  <div class="container">
    <div class="row">
      <div class="profile-box">
      <!-- <div class="col-xs-11 col-xs-offset-1"> -->

        <img src="{{getImage}}" class="btn img-thumbnail profile-picture offset-top" data-toggle="{{isUser}}" data-target="#reBrewingModal" data-keyboard="true"/>

        <div class="row offset-top">
          <div class="col-xs-2">
            <div class="user-info thumbnail profile-info">
              <p>
                {{info}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <h1>Added by {{name}}</h1>
      <div class="row" style="margin-bottom:0px">
        {{#each meBrews}}
        {{#each brew name = .}}
        {{> coffee}}
        {{/each}}
        {{/each}}
      </div>

      <div class="row">
        {{#each coffeeReviews}}
        {{> coffee }}
        {{/each}}
      </div>

      <h1>{{name}}'s Favorites</h1>

      <div class="row">
        {{#each favorites}}
        {{#each brew name = .}}
        {{> coffee}}
        {{/each}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
