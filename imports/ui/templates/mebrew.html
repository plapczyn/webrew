<template name="mebrew">
  <div style="height:100%; width:100%">

    <div id="mehero">
      <div class="header">
        <h1>meBrew</h1>
        <p>{{name}}'s Profile</p>
      </div>
    </div>
<div class="container-fluid">

    <div class="row">

      <div class="col-xs-11 col-xs-offset-1">
        <img src="{{pictureUrl}}" class="img-thumbnail profile-picture offset-top"/>
        <div class="user-info">
          <p>Hello, my name is {{name}}</p>
          <p>I highly enjoy Coffee</p>
        </div>

      </div>


    </div>
  </div>

</div>
</template>
