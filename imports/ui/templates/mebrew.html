<template name="mebrew">
  <div style="height:100%; width:100%">

    <div id="mehero">
      <div class="header">
        <h1>meBrew</h1>
        <p>{{name}}'s Profile</p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-11 col-xs-offset-1">

          <img src="{{pictureUrl}}" class="img-thumbnail profile-picture offset-top"/>

          <div class="row offset-top">
            <div class="col-xs-2">
              <div class="user-info thumbnail profile-info">
                <p>
                  {{info}}
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-10 col-xs-offset-1">
          <div class="row">
            {{#each coffeeReviews}}
            {{> coffee }}
            {{/each}}
          </div>

<p>
  FAVOORITES
</p>
          <div class="row">
            {{#each favorites}}
              {{#each brew name = .}}
              {{> coffee}}
              {{/each}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
