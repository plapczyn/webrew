<template name="Home">
  {{#if currentUser}}
  <div id="hero">
    <div class="header">
      <h1>weBrew</h1>
      <p>The world's foremost coffee network.</p>
      <p> My name is {{> loginButtons }} and I love coffee! </p>
    </div>
  </div>
  {{else}}
  <div id="hero-login">
    <div class="header">
      <h1>weBrew</h1>
      <p>The world's foremost coffee network.</p>
      <p> I'm a member, <span style="a:link{color: white}">{{> loginButtons }}</span></p>
    </div>
  </div>
  {{/if}}

  {{#if currentUser}}
  <div class="container" >
    <h1> Recently Added </h1>
    <div class="row">
      {{#each coffees}}
      {{> coffee}}
      {{/each}}
    </div>
  </div>
  {{/if}}

  {{#each users}}
  {{> mebrew}}
  {{/each}}
</template>
