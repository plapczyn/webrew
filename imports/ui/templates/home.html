<template name="Home">

  <div id="hero">
    <div class="header">
      <h1>weBrew</h1>
      <p>The world's foremost coffee network.</p>
      {{#if currentUser}}
        <p> My name is {{> loginButtons }} and I love coffee! </p>
      {{else}}
        <p> I'm a member, {{> loginButtons }} </p>
      {{/if}}
    </div>
  </div>
  <div class="container" >
    <h1> Recently Added </h1>
    <ul>
      {{#each coffees}}
      {{> coffee}}
      {{/each}}
    </ul>
  </div>
  {{#each users}}
      {{> mebrew}}
  {{/each}}

</template>
