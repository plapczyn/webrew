<template name="webrewInput">
    <div class="webrew-input-control-container" style="position:relative">
        <input id="{{elementId}}" placeholder="{{#if checkbox}}({{selectedItemCount}}) Selected Items{{/if}}" type="text" autocomplete="off" class="webrew-dynamic-input {{#if checkbox}}webrew-dynamic-input-checkbox{{/if}}" />
        {{#if checkbox}}
        <span class="webrew-input-checkall-container js-check-all"><i class="fa fa-{{#if checkedAll}}check webrew-input-checkbox-checked{{/if}}{{#if checkedNone}}square webrew-input-checkbox-unchecked{{/if}}{{#if checkedSome}}minus webrew-input-checkbox-intermediate{{/if}} webrew-unselectable" aria-checked="{{checkAllState}}"></i></span>
        {{/if}}
        <input type="hidden" id="{{elementId}}_hiddenKey"/>
        <button tabindex="-1" type="button" class="clearInput webrew-input-clear-button webrew-input-clear-hidden btn btn-info"><i class="fa fa-times-circle webrew-input-clear-icon" aria-hidden="true"></i></button>
        <button tabindex="-1" type="button" class="btn btn-info toggleDropdown toggleDropdowntest webrew-input-dropdown-button"><i tabindex="-1" id="webrew-input-icon" class="fa fa-chevron-down " aria-hidden="true"></i></button>
        <div class="webrew-input-list-container webrew-input-list-hidden">
            <ul class="webrew-input-list">
                {{#each item in items}}
                <li class="webrew-input-list-item webrew-unselectable" data-key="{{item.key}}" data-value="{{item.value}}">
                    {{#if checkbox}}
                    <span class="webrew-input-checkbox-container"><i class="fa fa-check {{#if item.checked}}webrew-input-checkbox-checked{{else}}webrew-input-checkbox-unchecked{{/if}} webrew-unselectable" aria-checked="{{item.checked}}"></i></span>
                    {{/if}}
                    {{#each textObject in textArray item.value}}{{#if textObject.highlight}}<span class="webrew-input-list-item-highlighted-search">{{textObject.text}}</span>{{else}}<span>{{textObject.text}}</span>{{/if}}{{/each}}
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
