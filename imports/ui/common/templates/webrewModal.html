<template name="webrewModal">
    <div class="modal fade" id="webrewModalDialog" role="dialog">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class="modal-body">
                    {{> Template.dynamic template=modalBody data=data}}
                </div>
                <div class="modal-footer">
                    {{#if coffeeOk}}
                    <button class="btn btn-info ok">
                            <i class="fa fa-coffee" aria-hidden="true"></i> Submit
                    </button>
                    {{else}}
                    <button class="btn btn-info ok" type="button">
                            OK
                    </button> 
                    {{/if}}
                    <button class="btn btn-danger" type="button" data-dismiss="modal">
                    Cancel
                    </button>
                </div>
                </div>
            </div>
            </div>
</template>
